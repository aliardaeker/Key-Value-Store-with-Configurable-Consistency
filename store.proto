syntax = "proto3";


message GetMessage {
  uint32 key = 1;
  uint32 consistency = 2;
  uint32 timestamp = 3;
}

message PutMessage {
	uint32 key = 1;
	string value = 2;
	uint32 consistency = 3;
	uint32 timestamp = 4;
}

message CoordToClient {
	uint32 key = 1;
	string value = 2;
	bool status = 3;
}

message RequestMessage {
	oneof request_message {
	GetMessage get_message = 1;
	PutMessage put_message = 2;
	CoordToClient coord_message = 3;
	}
}
